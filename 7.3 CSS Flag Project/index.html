<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      width: 900px;
      height: 600px;
      background-color: crimson;
      font-size: 5rem;
      color: white;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .flag>div{
      width: 900px;
      height: 300px;
      background-color: darkblue;
      position: absolute;
      top: 150px;

    }

    .flag>div>div{
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      left: 350px;
      top: 50px;
      text-align: center;
      color: black;
      padding: 0%;
    }

    .flag>div div p{
      position: absolute;
      text-align: center;
      bottom: 0px;
      top: 0px;
    }

    p{
      text-align: center;
      padding: 0;
      margin: 0;
    }




    
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
